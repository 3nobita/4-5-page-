<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="display: flex; height: 100vh; background-color: #f8f1e8; margin: 0; padding: 0;">

    <div class="d-flex w-100">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column" 
            style="width: 280px; background: #ece7de; padding: 20px; border-right: 1px solid #d3c8b8;">
            
            <div class="user-info d-flex align-items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/9944/9944529.png" alt="User"
                    style="width: 50px; height: 50px; border-radius: 50%;">
                <div class="user-details ml-2" style="font-size: 14px; color: #555;">
                    <strong>UNKNOWN USER</strong>
                    <p class="text-muted small mb-0" style="font-size: 12px; color: gray;">Utility Conversation Started</p>
                </div>
            </div>
        </div>

        <!-- Chat Content -->
        <div class="content flex-grow-1 d-flex justify-content-center align-items-center" 
            style="font-size: 20px; color: #444; font-weight: bold; background: rgb(206, 222, 236);">
            Select a chat to continue!
        </div>

        <!-- Right Panel -->
        <div class="right-panel d-flex flex-column align-items-center" 
            style="width: 280px; background: #f8f1e8; border-left: 1px solid #d3c8b8; text-align: center; padding-top: 20px;">
            
            <div class="user-icon d-flex justify-content-center align-items-center"
                style="width: 60px; height: 60px; background: orange; border-radius: 50%; font-size: 28px; color: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                ðŸ‘¤
            </div>

            <hr class="w-75" style="border: none; height: 2px; background-color: #d3c8b8; margin: 10px 0;">
        </div>
    </div>

    <!-- Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
