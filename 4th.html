<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f8f1e8;
        }

        .sidebar {
            width: 280px;
            background: #ece7de;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-right: 1px solid #d3c8b8;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .user-details {
            font-size: 14px;
            color: #555;
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #444;
            font-weight: bold;
            background: #e7e5bf;
        }

        .right-panel {
            width: 280px;
            background: #f8f1e8;
            display: flex;
            flex-direction: column;  /* Stack items vertically */
            align-items: center;    /* Center horizontally */
            padding-top: 20px;      /* Add space at the top */
            border-left: 1px solid #d3c8b8;
        }
        .right-panel hr {
            width: 80%; /* Adjust width */
            border: none;
            height: 2px;
            background-color: #d3c8b8; /* Match sidebar border color */
            margin: 10px 0;
        }
        

        .user-icon {
            width: 60px;
            height: 60px;
            background: orange;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .sidebar, .right-panel {
                width: 80px;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
            .user-info img {
                width: 40px;
                height: 40px;
            }
            .user-details {
                display: none;
            }
            .user-icon {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="user-info">
            <img src="https://cdn-icons-png.flaticon.com/512/9944/9944529.png" alt="User">
            <div class="user-details">
                <strong>UNKNOWN USER</strong>
                <p style="font-size: 12px; color: gray;">Utility Conversation Started</p>
            </div>
        </div>
    </div>

    <div class="content">Select a chat to continue!</div>

    <div class="right-panel">
        <div class="user-icon">ðŸ‘¤</div>
        <hr>
    </div>
</body>
</html>
